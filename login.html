<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Show do Milhão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center text-white">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">🔐 Login</h2>

    <form action="login.php" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400"
               placeholder="Digite seu e-mail">
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400"
               placeholder="Digite sua senha">
      </div>

      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded-xl transition-all">
        Entrar
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-white/80">
      Ainda não tem conta?
      <a href="cadastro.html" class="text-yellow-300 hover:underline">Cadastre-se</a>
    </p>

    <p class="mt-2 text-center text-sm text-white/70">
      <a href="esqueci_senha.html" class="text-yellow-300 hover:underline">Esqueci minha senha</a>
    </p>
  </div>
</body>
</html>
