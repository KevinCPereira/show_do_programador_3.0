<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pergunta - Show do Milhão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen text-white flex items-center justify-center p-6">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-2xl text-center">
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Pergunta 1 de 10</h2>
      <p class="text-2xl font-bold">Qual linguagem é mais usada para desenvolvimento web?</p>
    </div>

    <div class="grid grid-cols-1 gap-4">
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-xl transition-all">
        A) Python
      </button>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-xl transition-all">
        B) Java
      </button>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-xl transition-all">
        C) JavaScript
      </button>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-xl transition-all">
        D) C++
      </button>
    </div>

    <div class="mt-6">
      <p class="text-sm text-white/70">Tempo restante: <span class="font-bold">30s</span></p>
    </div>
  </div>

</body>
</html>
